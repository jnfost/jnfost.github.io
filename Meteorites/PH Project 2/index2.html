<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Meteorite Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Meteorite Data</a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Meteorite Data</h1>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <button id="reset-button" type="button" class="btn btn-default">Reset</button>
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Year</label>
                        <input class="form-control" id="year" type="text" placeholder="1/11/2011">
                      </li>
                    </ul>
                  </div>
                  <button id="button" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="meteorite-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">GeoLocation</th>
                  <th class="table-head">Fall Type</th>
                  <th class="table-head">Meteorite ID</th>
                  <th class="table-head">Mass in Grams</th>
                  <th class="table-head">Meteorite Name</th>
                  <th class="table-head">Meteorite Name Type</th>
                  <th class="table-head">Meteorite Class</th>
                  <th class="table-head">Latitude</th>
                  <th class="table-head">Longitude</th>
                  <th class="table-head">Year</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Meteorite Data (Property of NASA) | Photo by Micha≈Ç Mancewicz on Unsplash</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="data2.js"></script>
  <script src="app.js"></script>
</body>

</html>
